<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th  class=text-center scope="col">Name</th>
      <th  class=text-center scope="col">Date</th>
      <th  class=text-center scope="col">Start</th>
      <th  class=text-center scope="col">Exit</th>
      <th  class=text-center scope="col">Total</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <tr *ngFor="let item of ItemsArray">
        <td class=text-center>{{ item.username }}</td>
        <td  class=text-center>{{ item.date }}</td>
        <td  class=text-center>{{ item.start }}</td>
        <td  class=text-center>{{ item.exit}}</td>
        <td  class=text-center>{{ item.total }}</td>
     </tr>
     <button (click)="toManagerMode()" >Back</button>
  </tbody>
</table>

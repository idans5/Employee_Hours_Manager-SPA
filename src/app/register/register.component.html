  <form class="parent" mat-form-field [formGroup]="registerForm" #registerInfo="ngForm" (ngSubmit)="register()">
    <hr>
    <h3 class="text-center text-primary">Add New User</h3>

    <div class="form-group">
      <input type="text"
      [ngClass]="{'is-invalid': registerForm.get('username').errors
      && registerForm.get('username').touched}"
      class="form-control"
      formControlName="username"
      placeholder="Username"
      [(ngModel)]="model.username">
      <div class="invalid-feedback"
      *ngIf="registerForm.get('username').hasError('minlength')
        && registerForm.get('username').touched">
        Username must be at least 3 characters
      </div>
    </div>

    <div class="form-group">
      <input type="text"
      [ngClass]="{'is-invalid': registerForm.get('firstname').errors
      && registerForm.get('firstname').touched}"
      class="form-control"
      formControlName="firstname"
      placeholder="firstname"
      [(ngModel)]="model.firstname">
      <div class="invalid-feedback"
      *ngIf="registerForm.get('firstname').hasError('minlength')
        && registerForm.get('firstname').touched">
        FirstName must be at least 3 characters
      </div>
    </div>

    <div class="form-group">
      <input type="text"
      [ngClass]="{'is-invalid': registerForm.get('lastname').errors
      && registerForm.get('lastname').touched}"
      class="form-control"
      formControlName="lastname"
      placeholder="Lastname"
      [(ngModel)]="model.lastname">
      <div class="invalid-feedback"
      *ngIf="registerForm.get('lastname').hasError('minlength')
        && registerForm.get('lastname').touched">
        LastName must be at least 3 characters
      </div>
    </div>

    <div class="form-group">
      <input type="text"
      [ngClass]="{'is-invalid': registerForm.get('email').errors
      && registerForm.get('email').touched}"
      class="form-control"
      formControlName="email"
      placeholder="Email"
      [(ngModel)]="model.email">
      <div class="invalid-feedback">Please write a valid Email</div>
    </div>

    <div class="form-group">
      <input type="password"
        [ngClass]="{'is-invalid': registerForm.get('password').errors
        && registerForm.get('password').touched}"
      class="form-control"
      formControlName="password"
      placeholder="Password"
      [(ngModel)]="model.password">
      <div class="invalid-feedback"
        *ngIf="registerForm.get('password').hasError('required')
          && registerForm.get('password').touched">
          Password is required
      </div>
      <div class="invalid-feedback"
        *ngIf="registerForm.get('password').hasError('minlength')
          && registerForm.get('password').touched">
          Password must be at least 5 characters
      </div>
      <div class="invalid-feedback"
        *ngIf="registerForm.get('password').hasError('maxlength')
          && registerForm.get('password').touched">
          Password cannot exceed 50 characters
      </div>
    </div>

    <div class="form-group">
      <input type="password"
      [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors
        && registerForm.get('confirmPassword').touched
        || registerForm.get('confirmPassword').touched
        && registerForm.hasError('mismatch')}"
      class="form-control"
      formControlName="confirmPassword"
      placeholder="Confirm Password">
      <div class="invalid-feedback"
        *ngIf="registerForm.get('confirmPassword').hasError('required')
          && registerForm.get('confirmPassword').touched">
          Password is required
      </div>
      <div class="invalid-feedback"
        *ngIf="registerForm.hasError('mismatch')
          && registerForm.get('confirmPassword').touched">
          Password must match
      </div>
    </div>

    <div class="form-group text-center">
      <button class="btn btn-success" [disabled]="!registerForm.valid" type="submit">Register</button>
      <button class="btn btn-default" type="button" (click)="cancel()" >Cancel</button>
    </div>

  </form>
